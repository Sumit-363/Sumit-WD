<!DOCTYPE html>
<html>
<head>
    <title>The Beatles</title>
    <style>
        body {
            background-color: #d3d3d3;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .content {
            margin: 20px;
        }
        .title {
            color: red;
            font-size: 36px;
        }
        .image-container {
            margin: 20px 0;
        }
        .link {
            margin: 20px 0;
        }
        .albums {
            text-align: left;
            margin-left: 20px;
        }
        .footer {
            margin: 20px 0;
        }
        .footer a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">The Beatles</h1>
        <div class="image-container">
            <img src="https://cdn.hmv.com/r/w-960/hmv/files/5e/5ecde854-9958-47c5-b6ae-30734024d7e2.jpg" alt="The Beatles">
        </div>
        <div class="link">
            <a href="https://www.thebeatles.com">This is a link to the official Beatles Website</a>
        </div>
        <div class="albums">
            <h3>Albums</h3>
            <ul>
                <li>With The Beatles</li>
                <li>Let It Be</li>
                <li>Yellow Submarine</li>
                <li>Revolver</li>
                <li>Sgt. Pepper</li>
                <li>Abbey Road</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <p>Created 9-5-14</p>
        <p>by <a href="mailto:josephyun@example.com">Joseph Yun</a></p>
    </div>

</html>
