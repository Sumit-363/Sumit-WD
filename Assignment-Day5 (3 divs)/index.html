<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruits on XP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fruit-container">
        <div class="fruit-box">
            <h2>Apple</h2>
            <button>Learn More</button>
            <img src="images/bliss.jpg" alt="Bliss (Windows XP wallpaper)">
        </div>
        <div class="fruit-box">
            <h2>Orange</h2>
            <button>See Varieties</button>
            <img src="images/rolling_hills.jpg" alt="Rolling Hills (Windows XP wallpaper)">
        </div>
        <div class="fruit-box">
            <h2>Banana</h2>
            <button>Buy Fresh</button>
            <img src="images/xp_default.jpg" alt="The Old Faithful (Windows XP wallpaper)">
        </div>
    </div>
</body>
</html>
