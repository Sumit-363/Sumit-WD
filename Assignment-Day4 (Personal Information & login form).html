<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>

<!-- Personal Information Form -->
<h2>Personal Information</h2>
<form action="/submitPersonalInfo" method="post">
    <label for="fname">First Name:</label><br>
    <input type="text" id="fname" name="fname" placeholder="Your first name"><br>

    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname" placeholder="Your last name"><br>

    <label for="age">Enter age:</label><br>
    <input type="number" id="age" name="age" placeholder="Your age"><br>

    <label for="contact">Enter Contact:</label><br>
    <input type="text" id="contact" name="contact" placeholder="Your contact"><br>

    Tell me about yourself:<br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

    Gender:<br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>

    <label for="resume">Resume:</label><br>
    <input type="file" id="resume" name="resume"><br>

    <label for="photo">Photo:</label><br>
    <input type="file" id="photo" name="photo"><br>

    <label for="country">Select Country:</label><br>
    <select id="country" name="country">
        <option value="ABC">ABC</option>
        <!-- Add other countries here -->
    </select><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

<!-- Login Form -->
<h2>Login</h2>
<form action="/submitLogin" method="post">
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Your email" required><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Your password" required><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
