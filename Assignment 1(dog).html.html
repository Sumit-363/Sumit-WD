<!DOCTYPE html>
<html>
<head>
    <title>Sample Webpage</title>
    <style>
        body {
            background-color: #c0c8b6;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .left {
            text-align: left;
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .green {
            color: green;
        }
        .trebuchet {
            font-family: "Trebuchet MS", sans-serif;
        }
        .big {
            font-size: 36px;
        }
        .small-white {
            color: white;
            font-size: 10px;
            font-family: Arial, sans-serif;
        }
        .footer {
            text-align: center;
            margin-bottom: 10px;
        }
        .footer img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <p class="left">This paragraph is left aligned.</p>
        <p class="center">This paragraph is center aligned.</p>
        <p class="right">This paragraph is right aligned.</p>
        <p class="green">This text is Green.</p>
        <p class="trebuchet">This is Trebuchet.</p>
        <p class="big">This is big text.</p>
        <p class="small-white">This text is white, arial, and small.</p>
        <p>This is a link to <a href="https://www.d125.org">Stevenson High School.</a></p>
        <p>This is an email link to <a href="mailto:mrssmith@example.com">Mrs Smith</a></p>
    </div>
    <div class="footer">
        <img src="https://sun9-21.userapi.com/impf/c841527/v841527830/14382/POb2JrTwKmk.jpg?size=320x369&quality=96&sign=32f1e944ce24de1f658fdd17030f05bd&c_uniq_tag=0CFLzi5_EdYLrzgvLGx7erSZiWVqVmhNmnaFmXriVK4&type=album" alt="Dog Image">
    </div>
</body>
</html>
