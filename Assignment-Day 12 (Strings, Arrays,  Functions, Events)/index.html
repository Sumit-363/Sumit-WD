<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings, Arrays, Functions, Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="handleOnLoad()">
    <div class="container">
        <h1>Strings, Arrays, Functions, Events</h1>
        
        <!-- String and Array Manipulation -->
        <div id="reverse-string"></div>
        <div id="highest-lowest"></div>
        <div id="sorted-array"></div>
        <div id="first-three-elements"></div>
        <div id="modified-array"></div>
        
        <!-- Event Listeners -->
        <input type="text" id="inputField" placeholder="Type something...">
        <div id="event-output"></div>

        <!-- Background Color Manipulation -->
        <button ondblclick="addBackgroundColorToDiv()">Double-click to change div background color</button>
        <button onclick="generateRandomBackgroundColor()">Click to change body background color</button>
        
        <div id="color-div" class="color-box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
